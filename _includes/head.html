<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}
    {{ page.title }}
    {% else %}
    {{ site.title }}
    {% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.excerpt %}{{
      page.excerpt | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta
    name="google-site-verification"
    content="Nkww3w04MQQXaB943pkTmuo0RdC-qCE_xiCP-3Hz9S4"
  />

  <link rel="stylesheet" href="{{
    "/assets/css/main.css" | prepend: site.baseurl
  }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{
    site.title
  }}" href="{{
    "/feed.xml" | prepend: site.baseurl | prepend: site.url
  }}">

  <link rel="icon" href="/assets/images/favicon.png" />
  <link
    rel="shortcut icon"
    href="/assets/images/favicon.png?2"
    type="image/x-icon"
  />

  <meta property="fb:app_id" content="1615001515418404" />
  <meta property="fb:admins" content="591710095,542440070" />
  <meta
    property="og:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{
      site.title
    }}{% endif %}"
  />
  <meta property="og:url" content="{{ website }}" />
  <meta property="og:image" content="/assets/images/share-image.jpg" />
  <meta
    property="og:description"
    content="{% if page.excerpt %}{{
      page.excerpt | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.description }}{% endif %}"
  />

  <meta name="twitter:card" content="summary_large_image" />
  <meta
    name="twitter:title"
    content="{% if page.title %}{{ page.title }}{% else %}{{
      site.title
    }}{% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{
      page.excerpt | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.description }}{% endif %}"
  />
  <meta name="twitter:creator" content="" />
  <meta name="twitter:image:src" content="/assets/images/share-image.jpg" />
  <meta name="twitter:domain" content="sthlmjs.com" />

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  {% if jekyll.environment != 'production' %}
  <script src="http://localhost:35729/livereload.js"></script>
  {% endif %}
</head>
